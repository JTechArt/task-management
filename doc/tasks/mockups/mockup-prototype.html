<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TasK Manager – Interactive Prototype (HTML)</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --border: #334155;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --primary: #2f5fff;
      --focus: #f59e0b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
    }
    header {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 { margin: 0; font-size: 16px; }
    nav { display: flex; gap: 8px; flex-wrap: wrap; }
    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #111827;
      color: var(--text);
    }
    button.primary { background: var(--primary); border-color: var(--primary); color: #fff; }
    button:focus { outline: 2px solid var(--focus); outline-offset: 2px; }
    main { display: grid; grid-template-rows: 1fr; }
    iframe {
      width: 100%;
      height: calc(100vh - 64px);
      border: none;
      background: #0b1220;
    }
    .legend { color: var(--muted); font-size: 12px; margin-left: 8px; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Interactive Prototype – Task List, Dialog, Dashboard, Settings</h1>
      <div class="legend">States covered: loading, empty, error, success • Keyboard: Cmd/Ctrl+F (filters), Cmd/Ctrl+S (save)</div>
    </div>
    <nav aria-label="Mockup navigation">
      <button class="primary" onclick="loadView('mockup-task-list.html')">Task List + Filters</button>
      <button onclick="loadView('mockup-detail-dialog.html')">Detail/Edit Dialog</button>
      <button onclick="loadView('mockup-dashboard.html')">Dashboard</button>
      <button onclick="loadView('mockup-projects.html')">Projects</button>
      <button onclick="loadView('mockup-settings.html')">Settings Stub</button>
    </nav>
  </header>
  <main>
    <iframe id="frame" title="Mockup frame" src="mockup-task-list.html"></iframe>
  </main>
  <script>
    const frame = document.getElementById('frame');
    function loadView(path) {
      frame.src = path;
    }
  </script>
</body>
</html>
